---
layout: default.njk
---
<div class="px-6 xl:px-12 w-full max-w-2xl mx-auto">
  <div class="rounded-lg overflow-hidden border border-gray-400 p-4 px-3 py-10 bg-gray-200">
    <div id="js-thanks"></div>
    <h1 class="h3 mb-3 font-weight-normal">Contact Now!!</h1>
    <form
      id="js-contact"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      method="post"
      action="/.netlify/functions/contact"
    >
      <label for="js-name" class="sr-only block text-gray-700 text-sm font-bold mb-1">Your Name</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        name="name"
        id="js-name"
        placeholder="Your Name"
        required
      />
      <label for="js-email" class="sr-only block text-gray-700 text-sm font-bold mb-1">Email address</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="email"
        name="email"
        id="js-email"
        placeholder="Email address"
        required
      />
      <label for="js-phone" class="sr-only block text-gray-700 text-sm font-bold mb-1">Phone Number</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        name="phone"
        pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$"
        title="Please enter a valid phone number in the format xxx-xxx-xxxx"
        id="js-phone"
        placeholder="Phone Number"
      />
      <label for="js-message" class="sr-only block text-gray-700 text-sm font-bold mb-1">Message</label>
      <textarea
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="js-message"
        name="message"
        placeholder="Your Message"
        required
      ></textarea>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Sign up for newsletter
      </button>
    </form>
  </div>
